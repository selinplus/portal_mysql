<!-- 订单确认界面 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/__main.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <title>确认订单</title>
</head>
<!-- 默认使用小号字体 -->
<body class="small body-gray">
<!-- 显示订单信息-->
<!-- 订单的注意事项 -->
<div class="container order-ps">
    <div class="row">
        <div class="col-xs-1">
            <h6><i class="fa fa-file-text-o fa-2x"></i></h6>
        </div>
        <div class="col-xs-10">
            <h6>确认订单之后请在3天之内付款<br>过时订单将自动取消</h6>
        </div>
    </div>
</div>
<!-- 订单的收货人信息 -->
<div class="container order-address">
    <a href="./addressSelect.html">
        <div class="row">
            <div class="col-xs-1">
                <h6><i class="fa fa-map-marker fa-lg"></i></h6>
            </div>
            <div class="col-xs-10">
                <p>地址</p>
                <span>姓名</span><span>手机</span>
            </div>
            <div class="col-xs-1">
                <h6><i class="fa fa-angle-double-right fa-lg"></i></h6>
            </div>
        </div>
    </a>
    <hr class="row hr-bold">
</div>
<!-- 订单的商品信息 -->
<div class="container order-products">
    <div class="row">
        <div class="col-xs-2">
            <img src="./images/product1.jpg">
        </div>
        <div class="col-xs-7">
            <h6>商品名称</h6>
        </div>
        <div class="col-xs-3">
            <span>46.00</span>
            <span>&times;1</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <img src="./images/product1.jpg">
        </div>
        <div class="col-xs-7">
            <h6>商品名称2</h6>
        </div>
        <div class="col-xs-3">
            <span>86.00</span>
            <span>&times;2</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <img src="./images/product1.jpg">
        </div>
        <div class="col-xs-7">
            <h6>商品名称3</h6>
        </div>
        <div class="col-xs-3">
            <span>96.00</span>
            <span>&times;1</span>
        </div>
    </div>
    <hr class="row">
</div>
<!-- 订单的商品费用信息 -->
<div class="container order-pay">
    <div class="row">
        <div class="col-xs-4">
            <p>商品金额</p>
        </div>
        <div class="col-xs-8">
            <span>125.00</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <p>运费</p>
        </div>
        <div class="col-xs-8">
            <span>5.00</span>
        </div>
    </div>
    <hr class="row">
    <div class="row">
        <div class="col-xs-4">
            <p>合计</p>
        </div>
        <div class="col-xs-8">
            <span><i class="fa fa-rmb">130.00</i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="给卖家留言">
            <button class="btn btn-primary form-control">确认付款</button>
        </div>
    </div>
</div>
<!-- 底部的导航栏 -->
<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-nav-bottom">
            <li>
                <a href="./index.html">
                    <span class="fa fa-home fa-2x"></span>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="./vendor.html">
                    <span class="fa fa-sitemap fa-2x"></span>
                    <span>分销商</span>
                </a>
            </li>
            <li>
                <a href="./shoppingCart.html">
                    <span class="fa fa-shopping-cart fa-2x"></span>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="./me.html">
                    <span class="fa fa-user fa-2x"></span>
                    <span>我</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
