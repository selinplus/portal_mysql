<!-- 个人信息以及设置的页面 -->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/__main.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <title>用户信息管理</title>
</head>
<!-- 默认使用小号字体 -->
<body class="small body-gray">
<!-- 页头 -->
<div class="header clearfix">
    <img src="images/header.jpg" class="header-bg-lg">
    <div>
        <img src="images/test.jpg">
        <h6>微信昵称</h6>
    </div>
</div>
<!-- 显示佣金余额 -->
<div class="container commission-pay">
    <div class="row">
        <div class="col-xs-5 col-xs-offset-3">
            <h6>0.00</h6>余额
        </div>
        <div class="col-xs-4">
            <button class="btn btn-primary btn-sm">
                <span class="fa-stack">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-rmb"></i>
                </span>
                提现
            </button>
        </div>
    </div>
</div>
<!-- 根据订单状态分组 -->
<div class="container order-query">
    <div class="row">
        <div class="col-xs-3">
            <a href="./orderQuery.html">
                <i class="fa fa-rmb fa-2x"><span class="badge text-success">1</span></i>
            </a>
            <p>待付款</p>
        </div>
        <div class="col-xs-3">
            <a href="./orderQuery.html">
                <i class="fa fa-hospital-o fa-2x"></i>
            </a>
            <p>待发货</p>
        </div>
        <div class="col-xs-3">
            <a href="./orderQuery.html">
                <i class="fa fa-truck fa-2x"></i>
            </a>
            <p>待收货</p>
        </div>
        <div class="col-xs-3">
            <a href="./orderQuery.html">
                <i class="fa fa-exchange fa-2x"></i>
            </a>
            <p>退换货</p>
        </div>
    </div>
</div>
<!-- 用户设置 收货地址、订单等 -->
<div class="container user-config">
    <div class="row">
        <a href="./orderQuery.html">
            <div class="col-xs-10">
                <i class="fa fa-file-text-o color-warning"></i>
                <h6>我的订单</h6>
            </div>
        </a>
        <div class="col-xs-2">
            <i class="fa fa-angle-double-right fa-2x"></i>
        </div>
    </div>
    <hr class="row">
    <div class="row">
        <a href="./install.html">
            <div class="col-xs-10">
                <i class="fa fa-bell-o color-danger"></i>
                <h6>消息提醒设置</h6>
            </div>
        </a>
        <div class="col-xs-2">
            <i class="fa fa-angle-double-right fa-2x"></i>
        </div>
    </div>
    <hr class="row">
    <div class="row">
        <a href="./addressManage.html">
            <div class="col-xs-10">
                <i class="fa fa-truck color-success"></i>
                <h6>收货地址管理</h6>
            </div>
        </a>
        <div class="col-xs-2">
            <i class="fa fa-angle-double-right fa-2x"></i>
        </div>
    </div>
    <hr class="row">
    <div class="row hidden">
        <a href="#">
            <div class="col-xs-10">
                <i class="fa fa-money"></i>
                <h6>支付账号管理</h6>
            </div>
        </a>
        <div class="col-xs-2">
            <i class="fa fa-angle-double-right fa-2x"></i>
        </div>
    </div>
</div>
<!-- 底部的导航栏 -->
<div class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="navbar-collapse">
        <ul class="nav navbar-nav navbar-nav-bottom">
            <li>
                <a href="./index.html">
                    <span class="fa fa-home fa-2x"></span>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="./vendor.html">
                    <span class="fa fa-sitemap fa-2x"></span>
                    <span>分销商</span>
                </a>
            </li>
            <li>
                <a href="./shoppingCart.html">
                    <span class="fa fa-shopping-cart fa-2x"></span>
                    <span>购物车</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <span class="fa fa-user fa-2x"></span>
                    <span>我</span>
                </a>
            </li>
        </ul>
    </div>
