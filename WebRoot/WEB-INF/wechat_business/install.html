<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/__main.css" rel="stylesheet">
    <link href="css/bootstrapValidator.min.css" rel="stylesheet">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <title>消息提醒设置</title>
</head>
<body>
<!-- 消息提醒设置标题 -->
<div class="container install-title">
    <div class="row">
        <div class="col-xs-12 ">
            <h6 class="text-center">消息提醒设置</h6>
        </div>
    </div>
</div>
<hr class="row">
<div class="container install-nav-title">
    <div class="row">
        <div class="col-xs-12">
            <h6 class="text-left ">我的订单提醒</h6>
        </div>
    </div>
</div>
<hr class="row">
<!-- 消息提醒List-->
<div class="container">
    <div class="row">
         <div class="col-xs-10">
              <h6>订单提交成功</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
            <div class="col-xs-10">
                <h6>购买成功通知</h6>
            </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
            <div class="col-xs-10">
                <h6>订单发货通知</h6>
            </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
            <div class="col-xs-10">
                <h6>退款申请通知</h6>
             </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
         <div class="col-xs-10">
              <h6>退款通知</h6>
         </div>
         <div class="col-xs-2 color-success">
              <i class="fa fa-toggle-on fa-2x"></i>
          </div>
     </div>
    <hr class="row boder-left">
    <div class="row">
        <div class="col-xs-10">
            <h6>体现审核结果通知</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
        <div class="col-xs-10">
            <h6>优惠券到期提醒</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
</div>
<!-- 分销信息提醒 -->
<hr class="row boder-left">
<div class="container install-nav-title">
    <div class="row">
        <div class="col-xs-12">
            <h6 class="text-left ">分销信息提醒</h6>
        </div>
    </div>
</div>

<div class="container install-title">
    <hr class="row boder-left">
    <div class="row">
        <div class="col-xs-10">
            <h6>新代理加入通知</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
        <div class="col-xs-10">
            <h6>新订单通知</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
    <hr class="row boder-left">
    <div class="row">
        <div class="col-xs-10">
            <h6>佣金提醒</h6>
        </div>
        <div class="col-xs-2 color-success">
            <i class="fa fa-toggle-on fa-2x"></i>
        </div>
    </div>
</div>
<hr class="row boder-left">
<div class="container install-nav-title">
    <div class="row">
        <div class="col-xs-12">
            <h6 class="text-left ">&nbsp;</h6>
        </div>
    </div>
</div>
<hr class="row boder-left">

</body>
</html>
