    <script>
        function changeTabs(type){
            alert(type);
        }
        //根据stars的数量设置星级
        function setLevel(stars,obj){
            var objs = $(obj).prevAll();
            if(objs!=null){
                for(var i= 0;i < objs.length;i++){
                    $(objs[i]).removeClass('fa-star-o');
                    $(objs[i]).addClass('fa-star');
                }

            }
            objs = $(obj).nextAll();
            if(objs!=null){
                for(var i= 0;i < objs.length;i++){
                    $(objs[i]).removeClass('fa-star');
                    $(objs[i]).addClass('fa-star-o');
                }
            }
            $(obj).removeClass('fa-star-o');
            $(obj).addClass('fa-star');
        }
    </script>
    <title>wechat business</title>
</head>
